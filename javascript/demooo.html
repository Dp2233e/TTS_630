<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">hello</h1>
    <button onmouseenter="Change()" onmouseleave="Get()">Change</button>
  
</body>
<script>
   function Change() {
    document.getElementById("demo").innerHTML="dhruv"
    
   }
   function Get() {
    document.getElementById("demo").innerHTML=""
   }
</script>
</html>
