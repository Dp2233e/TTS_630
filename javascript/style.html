<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="one">hello</h1>
    <button onmouseenter="abc()" onmouseleave="remove()">Add Style</button>
    <!-- <button onclick="remove()">Remove style</button> -->
</body>
<script>
    function abc() {
        
        document.getElementById("one").style.color="aqua"
        document.getElementById("one").style.backgroundColor="black"
    }
    function remove() {

        document.getElementById("one").style.color=""
        document.getElementById("one").style.backgroundColor=""
    }
    
</script>
</html>
