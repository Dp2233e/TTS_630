<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="one" value="" oninput="change()">
    <textarea name="" id="two" cols="30" rows="10"></textarea>
</body>
<script>
    function change() {
        var val = document.getElementById("one").value
        document.getElementById("two").innerHTML = val
        document.getElementById("two").style.color= "aqua"
        document.getElementById("two").style.backgroundColor= "black"

    }
</script>

</html>
